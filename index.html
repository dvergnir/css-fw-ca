<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A place for pets to socialize!" />
    <title>Home | Pet Place</title>
    <script
      src="https://kit.fontawesome.com/c965e83369.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/hqz6mul.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header>
      <a
        href="index.html"
        class="display-1 text-center text-decoration-none d-block"
        >Pet Place</a
      >
      <div class="w-50 mx-auto container">
        <div class="row">
          <div class="col-12 col-md-6 mx-auto">
            <nav class="navbar">
              <a href="index.html"
                ><i
                  class="fa fa-home fa-2x border border-primary rounded p-1"
                ></i
              ></a>
              <a href="profile.html"><i class="fa fa-user fa-xl fa-2x"></i></a>
              <a href="login.html"
                ><i class="fa fa-sign-in-alt fa-xl fa-2x"></i
              ></a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="input-group rounded mt-4 justify-content-center">
        <input
          type="search"
          class="form-control rounded search"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span class="input-group-text bg-secondary border-0" id="search-addon">
          <i class="fas fa-search text-primary"></i>
        </span>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <form action="#">
              <h1 class="text-center mt-4">Write a post</h1>
              <textarea class="form-control w-75 mx-auto" rows="5"></textarea>
              <button
                type="submit"
                class="btn btn-success mx-auto d-block mt-3 px-6 text-white"
              >
                Publish
              </button>
            </form>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="card mt-4 w-75 mx-auto">
                  <div class="card-body justify-content-center">
                    <h5 class="card-subtitle mb-2 text-muted">Mr.Cat</h5>
                    <img
                      src="/images/mrcat.png"
                      class="user-image"
                      alt="cat in profile"
                    />
                    <p class="card-text">
                      I caught a huge mouse today. I think it was a mouse. The
                      weird thing is that it was connected to a string and a
                      stick.
                    </p>
                  </div>
                </div>
                <div class="card mt-4 w-75 mx-auto">
                  <div class="card-body justify-content-center">
                    <h5 class="card-subtitle mb-2 text-muted">Mrs. Pugsley</h5>
                    <img
                      src="/images/mrspugsley.png"
                      class="user-image"
                      alt="dog in profile"
                    />
                    <p class="card-text">
                      The mailman was so excited to see me today, I have never
                      seen anyone run so fast!
                    </p>
                  </div>
                </div>
                <div class="card mt-4 w-75 mx-auto">
                  <div class="card-body justify-content-center">
                    <h5 class="card-subtitle mb-2 text-muted">Bird McFly</h5>
                    <img
                      src="/images/mcfly.png"
                      class="user-image"
                      alt="bird in profile"
                    />
                    <p class="card-text">Screech!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto mb-2 text-center text-primary">Â©Copyright</footer>
  </body>
</html>
