<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to my pet profile!" />
    <title>Sign in | Pet Place</title>
    <script
      src="https://kit.fontawesome.com/c965e83369.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/hqz6mul.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header>
      <a
        href="index.html"
        class="display-1 text-center text-decoration-none d-block"
        >Pet Place</a
      >
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid text-center">
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container d-flex justify-content-center">
              <div class="row">
                <div class="col">
                  <ul class="navbar-nav me-auto">
                    <li class="nav-item p-4">
                      <a href="index.html" class="text-decoration-none">Home</a>
                    </li>
                    <li class="nav-item p-4">
                      <a href="profile.html" class="text-decoration-none"
                        >Profile</a
                      >
                    </li>
                    <li class="nav-item p-4">
                      <a
                        href="login.html"
                        class="bg-primary text-light rounded p-3 text-decoration-none"
                        >Sign in</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="mx-auto col-12 col-md-8 col-lg-6">
            <form action="profile.html">
              <h1 class="text-center mt-4">Log in</h1>
              <div class="form-outline mb-4">
                <label class="form-label h5" for="email">Email address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="email@address.com"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label h5" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="********"
                  required
                  minlength="8"
                />
              </div>
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="formcheck"
                      checked
                    />
                    <label class="form-check-label" for="formcheck">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col">
                  <a href="#!">Forgot password?</a>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-success mx-auto d-block my-4 px-6 text-white"
              >
                Sign in
              </button>
              <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto mb-2 text-center text-primary">Â©Copyright</footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
